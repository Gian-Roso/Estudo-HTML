<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exemplo de Classes</title>
  <style>
    .caixa {
      width: 200px;
      height: 100px;
      margin: 15px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border-radius: 8px;
      font-family: sans-serif;
    }

    .vermelha {
      background-color: red;
    }

    .azul {
      background-color: blue;
    }

    .verde {
      background-color: green;
    }

    .amarela {
      background-color: orange;
    }
  </style>
</head>
<body>

  <div class="caixa vermelha">Caixa Vermelha</div>
  <div class="caixa azul">Caixa Azul</div>
  <div class="caixa verde">Caixa Verde</div>
  <div class="caixa amarela">Caixa Amarela</div>

</body>
</html>
