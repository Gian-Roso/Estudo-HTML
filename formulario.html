<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário Completo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 30px;
    }

    form {
      max-width: 500px;
      margin: auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
    }

    input, textarea, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    .checkbox-group,
    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    button {
      padding: 12px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>

  <form>
    <h2>Cadastro</h2>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required>

    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade" min="0">

    <label for="nascimento">Data de nascimento:</label>
    <input type="date" id="nascimento" name="nascimento">

    <div class="checkbox-group">
      <label>Interesses:</label>
      <label><input type="checkbox" name="interesses" value="html"> HTML</label>
      <label><input type="checkbox" name="interesses" value="css"> CSS</label>
      <label><input type="checkbox" name="interesses" value="js"> JavaScript</label>
    </div>

    <div class="radio-group">
      <label>Gênero:</label>
      <label><input type="radio" name="genero" value="masculino"> Masculino</label>
      <label><input type="radio" name="genero" value="feminino"> Feminino</label>
      <label><input type="radio" name="genero" value="outro"> Outro</label>
    </div>

    <label for="estado">Estado:</label>
    <select id="estado" name="estado">
      <option value="">Selecione...</option>
      <option value="sp">São Paulo</option>
      <option value="rj">Rio de Janeiro</option>
      <option value="mg">Minas Gerais</option>
      <option value="rs">Rio Grande do Sul</option>
    </select>

    <label for="mensagem">Mensagem:</label>
    <textarea id="mensagem" name="mensagem" rows="4"></textarea>

    <button type="submit">Enviar</button>
  </form>

</body>
</html>
