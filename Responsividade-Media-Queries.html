<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Layout Responsivo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
    }

    header, footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px;
    }

    .layout {
      display: flex;
      min-height: 80vh;
    }

    .sidebar {
      width: 200px;
      background-color: #34495e;
      color: white;
      padding: 20px;
    }

    .content {
      flex: 1;
      background-color: #ecf0f1;
      padding: 20px;
    }

    /* ðŸ”½ Media Query para celular */
    @media (max-width: 600px) {
      .layout {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Site Responsivo</h1>
  </header>

  <div class="layout">
    <aside class="sidebar">
      <p>Menu Lateral</p>
    </aside>

    </main>
  </div>

</body>
</html>
