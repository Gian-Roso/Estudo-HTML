<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Layout com Flexbox</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }

    .container {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .card {
      background-color: #ececec;
      padding: 20px;
      border-radius: 10px;
      width: 200px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Meus Projetos</h1>

  <div class="container">
    <div class="card">Projeto 1</div>
    <div class="card">Projeto 2</div>
    <div class="card">Projeto 3</div>
  </div>

</body>
</html>
