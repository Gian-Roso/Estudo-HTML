<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Layout com CSS Grid</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .container {
      display: grid;
      grid-template-areas: 
        "header header"
        "menu content"
        "footer footer";
      grid-template-columns: 200px 1fr;
      grid-template-rows: 80px 1fr 60px;
      min-height: 100vh;
    }

    header {
      grid-area: header;
      background-color: #2c3e50;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    aside {
      grid-area: menu;
      background-color: #34495e;
      color: white;
      padding: 20px;
    }

    main {
      grid-area: content;
      background-color: #ecf0f1;
      padding: 20px;
    }

    footer {
      grid-area: footer;
      background-color: #2c3e50;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* üîÅ Responsivo para celular */
    @media (max-width: 768px) {
      .container {
        grid-template-areas: 
          "header"
          "menu"
          "content"
          "footer";
        grid-template-columns: 1fr;
        grid-template-rows: auto;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Meu Site</h1>
    </header>

    <aside>
      <h3>Menu</h3>
      <ul>
        <li><a href="#" style="color:white">In√≠cio</a></li>
        <li><a href="#" style="color:white">Sobre</a></li>
        <li><a href="#" style="color:white">Contato</a></li>
      </ul>
    </aside>

    <main>
      <h2>Conte√∫do Principal</h2>
      <p>Esse √© o conte√∫do principal da p√°gina. Aqui voc√™ pode adicionar textos, imagens, v√≠deos, etc.</p>
    </main>

    <footer>
      <p>&copy; 2025 - Gian</p>
    </footer>
  </div>

</body>
</html>
