<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Layout com Sidebar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .layout {
      display: flex;
      min-height: 80vh;
    }

    .sidebar {
      width: 200px;
      background-color: #34495e;
      color: white;
      padding: 20px;
    }

    .content {
      flex: 1;
      background-color: #ecf0f1;
      padding: 20px;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Meu Site com Flexbox</h1>
  </header>

  <div class="layout">
    <aside class="sidebar">
      <p>Menu Lateral</p>
      <ul>
        <li>Home</li>
        <li>Projetos</li>
        <li>Contato</li>
      </ul>
    </aside>

    <main class="content">
      <h2>Conteúdo Principal</h2>
      <p>Aqui vai o conteúdo da sua página!</p>
    </main>
  </div>

  <footer>
    <p>&copy; 2025 Gian | Todos os direitos reservados</p>
  </footer>

</body>
</html>
